{% extends 'base.html' %}

{% block content %}
<div class="profileform">
    <h2>Add Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Name: {{form.name}}</p>
        <p>Email: {{form.email}}</p>
        <p>Mob No: {{form.mob_no}}</p>
        <p>Address: {{form.address}}</p>
        <input type="submit" value="Create Profile" class="btn">
    </form>
</div>
{% endblock %}
